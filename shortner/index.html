<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryd URLs</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <div class="overlay">
        <img src="assets/spinner.png" alt="Loading Spinner" class="spinner">
    </div>

    <script>
        // Function to parse query parameters from URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '=([^&]+)$');
            results = regex.exec(url);
            if (!results) return '';
            if (!results[1]) return '';
            return decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to fetch URL from JSON and redirect
        function redirectFromJson(path) {
            fetch('urls.json')
                .then(response => response.json())
                .then(data => {
                    var redirectTo = data["default"]; // Default URL
                    console.log(data);
                    if (data[path]) {
                        redirectTo = data[path];
                    } 
                    window.location.href = redirectTo;
                })
                .catch(error => {
                    console.error('Error fetching JSON file:', error);
                    window.location.href = "rydapp://map"
                });
        }

        function showPreview(path) {
            fetch('urls_previews.json')
                .then(response => response.json())
                .then(data => {
                    var preview = data.previews[path];
                    if (preview) {
                        var metaTags = "<meta property='og:type' content='website'>" +
                            "<meta property='og:url' content='" + window.location.href + "'>" +
                            "<meta property='og:title' content='" + preview.title + "'>" +
                            "<meta property='og:description' content='" + preview.description + "'>" +
                            "<meta property='og:image' content='" + preview.image + "'>";
                        document.head.insertAdjacentHTML('beforeend', metaTags);
                    }
                })
                .catch(error => {
                    console.error('Error fetching JSON file:', error);
                    redirectFromJson(path);
                });
        }

        // Get id from query parameter and redirect
        var path = getParameterByName('to');
        showPreview(path);
        console.log(path);
        if (path !== null) {
            redirectFromJson(path);
        } else {
            window.location.href = "rydapp://map"
        }
    </script>
</body>
</html>
